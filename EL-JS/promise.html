<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - PROMISE</title>
</head>
<body>

    <script>
        let janji = new Promise((resolve, reject)=>{
            const berhasil = true;

            if(berhasil){
                resolve("operasi berhasil!");
            }else{
                reject("operasi gaal!");
            }
        });

        janji.then((hasil) => {
            console.log("hasil");
        }).catch((alasan) => {
            console.error(alasan);
        });
    </script>
    
</body>
</html>
