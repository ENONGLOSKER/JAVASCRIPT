<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - TES COMPARISONS</title>
</head>
<body>

    <h1>Hasil Pertemuan:</h1>

    <!-- Container untuk hasil -->
    <div id="hasil-container"></div>

    <script>
        function hasils(h) {
            // Buat elemen baru untuk setiap hasil
            const resultElement = document.createElement('p');
            resultElement.textContent = h;

            // Tambahkan elemen ke dalam container
            document.getElementById('hasil-container').appendChild(resultElement);
        }

        const dayStart = "07:30";
        const dayEnd = "17:45";

        function scheduleMeeting(startTime, durationMinutes) {
            // distrucring
            const [startHour, startMinute] = startTime.split(":").map(Number);
            const startMinutes = startHour * 60 + startMinute;

            const endMinutes = startMinutes + durationMinutes;

            const [dayStartHour, dayStartMinute] = dayStart.split(":").map(Number);
            const dayStartMinutes = dayStartHour * 60 + dayStartMinute;

            const [dayEndHour, dayEndMinute] = dayEnd.split(":").map(Number);
            const dayEndMinutes = dayEndHour * 60 + dayEndMinute;

            let data = startMinutes >= dayStartMinutes && endMinutes <= dayEndMinutes;
            return data;
        }

        // Test cases
        const results = [
            scheduleMeeting("7:00", 15),
            scheduleMeeting("07:15", 30),
            scheduleMeeting("7:30", 30),
            scheduleMeeting("11:30", 60),
            scheduleMeeting("17:00", 45),
            scheduleMeeting("17:30", 30),
            scheduleMeeting("18:00", 15)
        ];

        // Tampilkan hasil satu per satu
        results.forEach(result => {
            hasils(result);
        });

    </script>
    
</body>
</html>
